<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Google-AI powered PubTrends scientific navigator</title>
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the toggle switch */
        .form-check.form-switch .form-check-input {
            width: 3em;
            height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Google AI-powered PubTrends scientific navigator</h1>

        <div class="text-center mb-4">
            <img src="/static/jumbotron.png" alt="Jumbotron" class="img-fluid" style="max-width: 70%;">
        </div>

        <form method="POST" action="/search" id="searchForm">
            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" name="search_query" class="form-control" placeholder="Enter your search query...">
                        <button type="submit" class="btn btn-success">Search</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="d-flex justify-content-center align-items-center">
                        <span class="me-3">Good old text search</span>
                        <div class="form-check form-switch mx-2">
                            <input class="form-check-input" type="checkbox" id="searchTypeToggle">
                        </div>
                        <input type="hidden" name="search_type" id="searchTypeInput" value="text">
                        <span class="ms-3">New shiny semantic search</span>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toggle = document.getElementById('searchTypeToggle');
            var input = document.getElementById('searchTypeInput');

            // Set initial state based on server value
            if (input.value === 'semantic') {
                toggle.checked = true;
            }

            // Update hidden input when toggle changes
            toggle.addEventListener('change', function () {
                input.value = this.checked ? 'semantic' : 'text';
            });
        });
    </script>
</body>
</html>
